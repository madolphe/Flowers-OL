{% load custom_filters %}
<div class="categories-widget">
    <select multiple class="categories-menu" name={{widget.name}} size={{widget.attrs.size}}>
    {% for choice in widget.attrs.choices %}
        <option
            id = {{widget.attrs.handle}}-{{choice.0}}
            value = {{choice.0}}
            {% if widget.attrs.checked|contains:choice.0 %} selected {% endif %}
        >
        <label for="{{widget.attrs.handle}}-{{choice.0}}">{{choice.1}}</label>
    {% endfor %}
    </select>
    <p class="hint">SÃ©lectionner un ou plusieurs</p>
    <i>{{widget.attrs.checked}}</i>
</div>
